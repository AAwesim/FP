<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cssForSlideshow.css">
    
    
    </head>
    
    <body>
<!-- Lysbildefremvisning -->
        <div id="slideshow-ramme">
            <!-- Bilde #1 -->
            <div class="bilder">
                <div class="bildenummer">1 / 3
                </div>
                <!-- legg inn et bilde/text-->
                <img src="" style="width:100%">
                <div class="tekst">
                </div>
            </div>
            <!-- Bilde #2 -->
            <div class="bilder">
                <div class="bildenummer">2 / 3
                </div>
                <!-- legg inn et bilde/text-->
                <img src="" style="width:100%">
                <div class="tekst">
                </div>
            </div>
            
            <!-- Bilde #3 -->
            <div class="bilder">
                <div class="bildenummer">3 / 3
                </div>
                <!-- legg inn et bilde/text-->
                <img src="" style="width:100%">
                <div class="tekst">
                </div>
            
                <!-- Pilknappene for fremvisninga -->
            <a class="forrige" onclick="nesteSlide(-1)">&#10094;</a>
            <a class="neste" onclick="nesteSlide(1)">&#10095;</a>
            </div>
        
            <br>
        
        <!-- Knappene som ser ut som kuler -->
            <div style="text-align:center">
                <span class="kule" onclick="denneSliden(1)"></span> 
                <span class="kule" onclick="denneSliden(2)"></span> 
                <span class="kule" onclick="denneSliden(3)"></span> 
            </div>
            
        </div>
    </body>

            
            <!-- Javascript for lysbildefremvisninga -->
        
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function nesteSlide(n) {
                showSlides(slideIndex += n);
            }

            function denneSliden(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("bilder");
                var kuler = document.getElementsByClassName("kule");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
  
                for (i = 0; i < kuler.length; i++) {
                    kuler[i].className = kuler[i].className.replace(" active", "");
                }

                slides[slideIndex-1].style.display = "block";  
                kuler[slideIndex-1].className += " active";
            }
        
        </script>
